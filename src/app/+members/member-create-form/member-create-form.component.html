<button type="button" class="btn btn-default" (click)="modal.open()">Create New Member</button>

<modal #modal>
  <form *ngIf="!isResetting" [ngFormModel]="form" (ngSubmit)="submit()">
    <modal-header [show-close]="true">
        <h4 class="modal-title">Create new member</h4>
    </modal-header>
    <modal-body>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" autofocus
             #name="ngForm" ngControl="name">
          <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
             Name is required
          </div>
        </div>

        <fieldset ngControlGroup="address">
          <legend>Address</legend>
          <div class="form-group">
            <label for="room">Room</label>
            <input type="text" class="form-control" id="room" 
               #room="ngForm" ngControl="room">
            <div *ngIf="room.touched && !room.valid" class="alert alert-danger">
               Room is required
            </div>
          </div>
        </fieldset>


    </modal-body>
    <modal-footer>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
          <button type="button" class="btn btn-default" (click)="onReset()">Reset</button>
          <button type="submit" [disabled]="!form.valid" class="btn btn-primary" (click)="modal.close()">Create</button>
    </modal-footer>
  </form>
</modal>
