<p>
  organogram-form works!
</p>

<div class="col-md-6">
  <form [ngFormModel]="form" (ngSubmit)="save()">

    <fieldset>
      <legend>Organogram</legend>

      <div class="form-group">
        <label>Organogram Unique ID</label>
        <input type="text" class="form-control" 
              [(ngModel)]="organogram.id" #id="ngForm" ngControl="id">
        <div *ngIf="id.touched && !id.valid" class="alert alert-danger">
          Unique ID is required
        </div>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" 
              [(ngModel)]="organogram.name" #name="ngForm" ngControl="name">
        <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
          Name is required
        </div>
      </div>

    </fieldset>

    <button [disabled]="!form.valid" type="submit" class="btn btn-primary">
      Save
    </button>
  </form>
</div>
